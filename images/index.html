<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcula electrónica con Angelmicelti</title>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <style>
    /* Reset global */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html { font-size: 16px; }

    /* Fondo tenue con pseudo-elemento */
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background: #f5f5f5;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('images/fondo-electronica.jpg') center/cover no-repeat;
      opacity: 0.20; /* Opacidad aumentada para ver mejor el fondo */
      z-index: -1;
    }

    header {
      background: #1a1a2e;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    header h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      line-height: 1.2;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Botones flexibles entre 300×300 y 500×500 */
    .btn {
      position: relative;
      flex: 1 1 300px;
      min-width: 300px;
      max-width: 500px;
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #fff;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      border: 4px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      transition: transform .3s ease, box-shadow .3s ease, border-color .3s ease;
      text-decoration: none;
      overflow: hidden;
    }
    .btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.16);
      border-color: rgba(0,0,0,0.2);
    }

    .btn .label {
      position: absolute;
      bottom: .75rem;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(255,255,255,0.9);
      padding: .5rem 1rem;
      border-radius: 4px;
      font-size: 1.8rem;
      color: #222;
      opacity: 0;
      transition: opacity .3s ease, transform .3s ease;
      pointer-events: none;
    }
    .btn:hover .label {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Imágenes de cada botón */
    #transistor   { background-image: url('images/transistor.png'); }
    #diodo        { background-image: url('images/diodo.png'); }
    #led          { background-image: url('images/led.png'); }
    #condensador  { background-image: url('images/condensador.png'); }
    #resistencias { background-image: url('images/resistencias.png'); }

    /* Símbolos al hacer hover */
    #transistor:hover   { background-image: url('images/transistor-symbol.png'); }
    #diodo:hover        { background-image: url('images/diodo-symbol.png'); }
    #led:hover          { background-image: url('images/led-symbol.png'); }
    #condensador:hover  { background-image: url('images/condensador-symbol.png'); }
    #resistencias:hover { background-image: url('images/resistencias-symbol.png'); }

    footer {
      background: #1a1a2e;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: .9rem;
    }
    footer a {
      color: #66fcf1;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* En pantallas muy pequeñas, cada botón ocupa toda la fila */
    @media (max-width: 300px) {
      .btn {
        flex: 0 0 100%;
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Calcula electrónica con Angelmicelti</h1>
  </header>

  <nav>
    <a href="Transistor.html"   id="transistor"   class="btn" target="_blank" rel="noopener">
      <span class="label">Transistor</span>
    </a>
    <a href="Diodo.html"        id="diodo"        class="btn" target="_blank" rel="noopener">
      <span class="label">Diodo</span>
    </a>
    <a href="Led.html"          id="led"          class="btn" target="_blank" rel="noopener">
      <span class="label">LED</span>
    </a>
    <a href="Condensador.html"  id="condensador"  class="btn" target="_blank" rel="noopener">
      <span class="label">Condensador</span>
    </a>
    <a href="Resistencias.html" id="resistencias" class="btn" target="_blank" rel="noopener">
      <span class="label">Resistencias</span>
    </a>
  </nav>

  <footer>
    Visita mi web principal en
    <a href="https://angelmicelti.github.io" target="_blank" rel="noopener">
      angelmicelti.github.io
    </a>
  </footer>

</body>
</html>
