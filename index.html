<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula electrónica con Angelmicelti</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        
        header {
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.2rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.85;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
        }
        
        /* Solución para centrar los botones */
        .components-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centrado horizontal */
            gap: 30px;
            margin: 50px auto;
            max-width: 1000px;
        }
        
        .component-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.08);
            animation: fadeInUp 1s ease;
            position: relative;
            height: 300px;
            width: 220px; /* Ancho fijo para cada tarjeta */
            flex-shrink: 0; /* Evita que se reduzcan */
        }
        
        .component-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .component-image {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .component-image svg {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            transition: all 0.3s ease;
        }
        
        .component-card:hover .component-image svg {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
        }
        
        .component-name {
            padding: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            background: rgba(0,0,0,0.15);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 45px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            animation: pulse 2s infinite;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
            animation: none;
        }
        
        footer {
            margin-top: 60px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Animaciones */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(79, 172, 254, 0.6);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(79, 172, 254, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(79, 172, 254, 0);
            }
        }
        
        /* Efectos de brillo en tarjetas */
        .component-card:nth-child(1):hover { background: rgba(255, 107, 107, 0.1); }
        .component-card:nth-child(2):hover { background: rgba(78, 205, 196, 0.1); }
        .component-card:nth-child(3):hover { background: rgba(255, 209, 102, 0.1); }
        .component-card:nth-child(4):hover { background: rgba(6, 214, 160, 0.1); }
        .component-card:nth-child(5):hover { background: rgba(17, 138, 178, 0.1); }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .component-card {
                width: 200px;
            }
        }
        
        @media (max-width: 600px) {
            .components-grid {
                gap: 20px;
            }
            .component-card {
                width: 180px;
                height: 280px;
            }
            .component-image {
                height: 160px;
            }
            .component-name {
                height: 80px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .component-card {
                width: 100%;
                max-width: 300px;
            }
            .btn {
                padding: 14px 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcula electrónica con Angelmicelti</h1>
            <p class="subtitle">Herramientas de cálculo para componentes electrónicos esenciales. Selecciona un componente para comenzar.</p>
        </header>
        
        <div class="components-grid">
            <!-- Transistor -->
            <a href="Transistor.html" target="_blank" class="component-card">
                <div class="component-image">
                    <svg viewBox="0 0 100 100">
                        <rect x="20" y="30" width="60" height="40" rx="5" fill="#4facfe"/>
                        <circle cx="25" cy="35" r="4" fill="#fff"/>
                        <circle cx="25" cy="65" r="4" fill="#fff"/>
                        <circle cx="75" cy="50" r="4" fill="#fff"/>
                        <path d="M25 35 L15 35 M25 65 L15 65 M75 50 L85 50" stroke="#fff" stroke-width="3"/>
                        <path d="M35 40 L65 40 M35 60 L65 60" stroke="#fff" stroke-width="2"/>
                    </svg>
                </div>
                <div class="component-name">Transistor</div>
            </a>
            
            <!-- Condensador -->
            <a href="Condensador.html" target="_blank" class="component-card">
                <div class="component-image">
                    <svg viewBox="0 0 100 100">
                        <rect x="30" y="20" width="40" height="60" rx="3" fill="#00f2fe"/>
                        <line x1="10" y1="35" x2="30" y2="35" stroke="#fff" stroke-width="3"/>
                        <line x1="10" y1="65" x2="30" y2="65" stroke="#fff" stroke-width="3"/>
                        <line x1="70" y1="35" x2="90" y2="35" stroke="#fff" stroke-width="3"/>
                        <line x1="70" y1="65" x2="90" y2="65" stroke="#fff" stroke-width="3"/>
                        <line x1="35" y1="20" x2="35" y2="80" stroke="#fff" stroke-width="2"/>
                        <line x1="65" y1="20" x2="65" y2="80" stroke="#fff" stroke-width="2"/>
                    </svg>
                </div>
                <div class="component-name">Condensador</div>
            </a>
            
            <!-- Diodo -->
            <a href="Diodo.html" target="_blank" class="component-card">
                <div class="component-image">
                    <svg viewBox="0 0 100 100">
                        <polygon points="30,30 70,50 30,70" fill="#ff6b6b"/>
                        <line x1="15" y1="50" x2="30" y2="50" stroke="#fff" stroke-width="3"/>
                        <line x1="70" y1="50" x2="85" y2="50" stroke="#fff" stroke-width="3"/>
                        <line x1="35" y1="50" x2="65" y2="50" stroke="#fff" stroke-width="2" stroke-dasharray="5,3"/>
                    </svg>
                </div>
                <div class="component-name">Diodo</div>
            </a>
            
            <!-- Led -->
            <a href="Led.html" target="_blank" class="component-card">
                <div class="component-image">
                    <svg viewBox="0 0 100 100">
                        <path d="M40,30 L40,70 M60,30 L60,70" stroke="#ffd166" stroke-width="3"/>
                        <circle cx="50" cy="50" r="20" fill="#ffd166" opacity="0.7"/>
                        <circle cx="50" cy="50" r="15" fill="#ffd166" opacity="0.9"/>
                        <circle cx="50" cy="50" r="10" fill="#fff" opacity="0.8"/>
                        <path d="M30,30 L40,30 M30,70 L40,70 M60,30 L70,30 M60,70 L70,70" stroke="#fff" stroke-width="3"/>
                    </svg>
                </div>
                <div class="component-name">Led</div>
            </a>
            
            <!-- Resistencias -->
            <a href="Resistencias.html" target="_blank" class="component-card">
                <div class="component-image">
                    <svg viewBox="0 0 100 100">
                        <rect x="20" y="40" width="60" height="20" rx="3" fill="#06d6a0"/>
                        <line x1="10" y1="50" x2="20" y2="50" stroke="#fff" stroke-width="3"/>
                        <line x1="80" y1="50" x2="90" y2="50" stroke="#fff" stroke-width="3"/>
                        <rect x="30" y="35" width="5" height="30" fill="#4facfe"/>
                        <rect x="40" y="35" width="5" height="30" fill="#ffd166"/>
                        <rect x="50" y="35" width="5" height="30" fill="#ff6b6b"/>
                        <rect x="60" y="35" width="5" height="30" fill="#00f2fe"/>
                    </svg>
                </div>
                <div class="component-name">Resistencias</div>
            </a>
        </div>
        
        
        <footer>
            <p>2025 Calcula electrónica con Angelmicelti</p>
        </footer>
    </div>

    <script>
        // Añadir animaciones al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.component-card');
            
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
