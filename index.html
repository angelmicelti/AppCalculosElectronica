<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcula electrónica con Angelmicelti</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1a1a2e;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }

    nav {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(540px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      justify-items: center;
    }

    .btn {
      position: relative;
      display: block;
      width: 520px;
      height: 520px;
      border-radius: 8px;
      background-color: #fff;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      border: 4px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    }

    /* Etiqueta oculta y luego visible */
    .btn .label {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(255,255,255,0.9);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 1.8rem;    /* 50% más grande que 1.2rem */
      color: #222;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
    }

    .btn:hover .label {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .btn:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      border-color: rgba(0, 0, 0, 0.2);
    }

    /* Imágenes de fondo */
    #transistor   { background-image: url('images/transistor.png'); }
    #diodo        { background-image: url('images/diodo.png'); }
    #led          { background-image: url('images/led.png'); }
    #condensador  { background-image: url('images/condensador.png'); }
    #resistencias { background-image: url('images/resistencias.png'); }

    /* Símbolos al hacer hover */
    #transistor:hover   { background-image: url('images/transistor-symbol.png'); }
    #diodo:hover        { background-image: url('images/diodo-symbol.png'); }
    #led:hover          { background-image: url('images/led-symbol.png'); }
    #condensador:hover  { background-image: url('images/condensador-symbol.png'); }
    #resistencias:hover { background-image: url('images/resistencias-symbol.png'); }

    footer {
      background-color: #1a1a2e;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: #66fcf1;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calcula electrónica con Angelmicelti</h1>
  </header>

  <nav>
    <a href="Transistor.html"   class="btn" id="transistor"   target="_blank" rel="noopener">
      <span class="label">Transistor</span>
    </a>
    <a href="Diodo.html"        class="btn" id="diodo"        target="_blank" rel="noopener">
      <span class="label">Diodo</span>
    </a>
    <a href="Led.html"          class="btn" id="led"          target="_blank" rel="noopener">
      <span class="label">LED</span>
    </a>
    <a href="Condensador.html"  class="btn" id="condensador"  target="_blank" rel="noopener">
      <span class="label">Condensador</span>
    </a>
    <a href="Resistencias.html" class="btn" id="resistencias" target="_blank" rel="noopener">
      <span class="label">Resistencias</span>
    </a>
  </nav>

  <footer>
    Visita mi sitio principal en
    <a href="https://angelmicelti.github.io" target="_blank" rel="noopener">
      angelmicelti.github.io
    </a>
  </footer>
</body>
</html>
